<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定パネル</title>
    <script src="../js/utils.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="./settings.css">
</head>
<body>
  <div class="container">
    <div class="title">【 TabsFixer 】</Tab></div>
    <div class="tabs-box">
      <div class="tab-all">
        すべて
      </div>
      <div class="tab-web">
        ウェブ
      </div>
      <div class="tab-picture">
        画像
      </div>
      <div class="tab-video">
        動画
      </div>
      <div class="tab-shopping">
        ショッピング
      </div>
      <div class="tab-news">
        ニュース
      </div>
      <div class="tab-book">
        書籍
      </div>
      <div class="tab-map">
        地図
      </div>
      <div class="tab-flight">
        フライト
      </div>
      <div class="tab-finance">
        金融
      </div>
      <div class="tab-bar inactive">
        - 非表示のタブ -
      </div>
    </div>
    <button class="reset"> リセット </button>
  </div>
</body>
</html>
